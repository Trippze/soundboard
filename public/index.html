<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AIR SoundBoard</title>

    <!-- Bootstrap -->

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Lato', sans-serif;
        font-size: 14px;
      }

      html,
      body {
        background-color: #EEEEEE;
        color: #3A4750;
      }

	  nav{
		background-color: #EA9215;	  
	  }
	  
	  .button{
		width: 150px;
		height: 150px;
		background-color:#999a9d;
		border: 0.5px solid #000;
        border-radius: 100%;
        cursor: pointer;
        transition: box-shadow 0.5s, transform 1s;
        margin: 2rem;
	  }

	  .grid{
		  margin: auto; 
		  position: relative; 
	  }
	  
      audio {
        visibility: hidden;
      }
       
    .audio-controls{
		writing-mode: bt-lr; /* IE */
		-webkit-appearance: slider-vertical; /* WebKit */
		width: 8px;
		height: 175px;
		padding: 0 5px;
	}

      @-webkit-keyframes spin
      {
          from{-webkit-transform:rotate(0deg);}
          to{-webkit-transform:rotate(360deg);}
      }
      @-moz-keyframes spin
      {
          from{-moz-transform:rotate(0deg);}
          to{-moz-transform:rotate(360deg);}
      }
      @-ms-keyframes spin
      {
          from{-ms-transform:rotate(0deg);}
          to{-ms-transform:rotate(360deg);}
      }

      .button:hover {
        box-shadow: 0px 0px 45px #EA9215;
        transform: scale(1.10);
        -webkit-animation-name: spin;
        -webkit-animation-duration: 5s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: linear;
        -moz-animation-name: spin;
        -moz-animation-duration: 5s;
        -moz-animation-iteration-count: infinite;
        -moz-animation-timing-function: linear;
        -ms-animation-name: spin;
        -ms-animation-duration: 5s;
        -ms-animation-iteration-count: infinite;
        -ms-animation-timing-function: linear;
      }

	input[type="range"] {
	   transform: rotateZ(270deg);
	}
	
      footer {
        padding: 1rem;
        background-color: #3A4750;
        color: #FFF;
        width: 100%;
        text-align: center;
      }


    </style>

    <script>
      function play(audioSrc) {

        var audio = document.getElementById(audioSrc);
		audio.playbackRate=2;
        if (audio.paused) {
          document.getElementById(audioSrc).play();
        } else {
          document.getElementById(audioSrc).pause();
        }

      };

    </script>
  </head>
  <body>
   <header >
    <h1>SoundBoard Game</h1>


    <nav>
     <form action="https://www.google.com" method="get">
   	  <input type="text" placeholder="Username">
