  <link href="./../../assets/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
      font-size: 14px;
    }

    .navbar {
      background-color: #EA9215;
    }

    html,
    body {
      background-color: #EEEEEE;
      color: #3A4750;
    }
    
    .container-fluid{
	    display: table;	    
    }

	img{
  	width: 250px;
  	height: 250px;
  	background: linear-gradient(to right, #a7a9ab ,#5470ec);
  	border: 0.5px solid #000;
  	border-radius: 100%;
  	cursor: pointer;
  	transition: box-shadow 0.5s, transform 1s;
  	margin: 2rem;
	}

	.grid{
	  margin: auto;
	  position: relative;
	}

	audio {
	    visibility: hidden;
	}

	.jumbotron-style{
		margin-top: -3rem;
		background-color: white;
	}

    @-webkit-keyframes spin
    {
      from{-webkit-transform:rotate(0deg);}
      to{-webkit-transform:rotate(360deg);}
    }
    @-moz-keyframes spin
    {
      from{-moz-transform:rotate(0deg);}
      to{-moz-transform:rotate(360deg);}
    }
    @-ms-keyframes spin
    {
      from{-ms-transform:rotate(0deg);}
      to{-ms-transform:rotate(360deg);}
    }

    img:hover {
      box-shadow: 0px 0px 45px #EA9215;
      transform: scale(1.10);
      -webkit-animation-name: spin;
      -webkit-animation-duration: 5s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: linear;
      -moz-animation-name: spin;
      -moz-animation-duration: 5s;
      -moz-animation-iteration-count: infinite;
      -moz-animation-timing-function: linear;
      -ms-animation-name: spin;
      -ms-animation-duration: 5s;
      -ms-animation-iteration-count: infinite;
      -ms-animation-timing-function: linear;
    }

    footer {
      padding: 1rem;
      background-color: #3A4750;
      color: #FFF;
      width: 100%;
      text-align: center;
    }


  </style>

  <script>
    function play(audioSrc) {

      var audio = document.getElementById(audioSrc);

      if (audio.paused) {
	    audio.playbackRate=2;
        document.getElementById(audioSrc).play();
      } else {
        document.getElementById(audioSrc).pause();
      }

    };

  </script>
</head>
